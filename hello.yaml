apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-project
spec:
  ports:
    - port: 80
  selector:
    app: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: hello.borkowskij.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-project
            port:
              number: 80
  tls:
  - hosts:
    - hello.borkowskij.com
    secretName: tls-secret


